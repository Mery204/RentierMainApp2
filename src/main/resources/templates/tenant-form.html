<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tenant form</title>
</head>
<body>
<h1>Formularz dodania Lokatora</h1>
<div th:replace="fragments :: navigator"></div>
<form th:action="@{/tenant/add}" th:method="post" th:object="${newTenant}">
    <input type="hidden" th:field="*{id}">
    Imie: <input th:field="*{name}"/>
    <br/>
    Nazwisko: <input th:field="*{surname}"/>
    <br/>
    Adres Email: <input type="checkbox"th:field="*{email}"/>
    <br/>
    Login: <input type="number" step="0.01" min="0"th:field="*{login}"/>
    <br/>
    <br/>
    Hasło: <input type="number" step="0.01" min="0"th:field="*{password}"/>
    <br/>
    <input type="prześlij do formularza">
</form>
</body>
</html>
