<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Landlord List</title>
    <style>
        td {
            border: 1px solid #000;
        }
        table {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<h1>Lista WynajmujÄ…cych</h1>
<div th:replace="fragments :: navigator"></div>
<br/>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Imie</th>
        <th>Nazwisko</th>
        <th>Adres Email</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="landlord : ${listOfLandlords}">
        <td th:text="${landlord.id}"></td>
        <td th:text="${landlord.name}"></td>
        <td th:text="${landlord.surname}"></td>
        <td th:text="${landlord.email}"></td>

    </tr>
    </tbody>
</table>
</body>
</html>
